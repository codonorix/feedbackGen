<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md">
            <h2>Feedback Count</h2>
            <form>
                <label for="positive"></label>
                <input type="number" id="positive" name="positive" placeholder="Positive Feedback" class="form"><br>

                <label for="negative"></label>
                <input type="number" id="negative" name="negative" placeholder="Aspects To Improve:" class="form"><br>

                <label for="overall"></label>
                <input type="number" id="overall" name="overall" placeholder="Overall Feedback:" class="form"><br>
            </form>
        </div>

        <div class="col-md">
            <h2>Resubmit?</h2>
            <form>
                <input type="radio" id="resubyes" name="resub" value="yes" class="option-input radio">
                <label for="resubyes">Yes</label><br>

                <input type="radio" id="resubno" name="resub" value="no" class="option-input radio">
                <label for="resubno">No</label><br>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
        <button onclick="generateFeedback()">Generate Feedback</button>
    </div>
    <br>
    <br>
    <div class="row">
        <h2>Positive Feedback</h2>
        <hr>
        <textarea id="postiveFeedback" rows="12" cols="15" disabled></textarea>
        <button id="copyPos" onclick="copyFeedback('pos')">Copy Text</button>
    </div>
    <div class="row">
        <h2>Aspects To Improve</h2>
        <hr>
        <textarea id="negFeedback" rows="12" cols="15" disabled></textarea>
        <button id="copyNeg" onclick="copyFeedback('neg')">Copy Text</button>
    </div>
    <div class="row">
        <h2>Overall Feedback</h2>
        <hr>
        <textarea id="overallFeedback" rows="12" cols="15" disabled></textarea>
        <button id="copyOver" onclick="copyFeedback('overall')">Copy Text</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
